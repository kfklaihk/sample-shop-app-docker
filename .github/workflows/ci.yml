name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: './app/react-app/yarn.lock'

      - name: Install frontend dependencies
        working-directory: ./app/react-app
        run: yarn install --frozen-lockfile

      - name: Run frontend tests
        working-directory: ./app/react-app
        run: yarn test --watchAll=false || true

      - name: Build frontend
        working-directory: ./app/react-app
        run: yarn build

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/react-app/build

  backend:
    name: Build backend (Maven)
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        run: mvn -B -e -T 1C verify
        env:
          MAVEN_OPTS: -Xmx2g

      - name: Upload built JAR
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: atsea-jar
          path: app/target/*.jar
