---
server:
  port: 8080
  contextPath: /
  
# JWT Configuration (common to all profiles)
jwt:
  secret: "my-super-secret-jwt-key-must-be-at-least-32-characters-long"
  access-token-expiration: 900000  # 15 minutes in milliseconds
  refresh-token-expiration: 604800000  # 7 days in milliseconds
  user-id-claim-key: userId
  roles-claim-key: roles

# Redis Configuration (common to all profiles)
spring:
  redis:
    host: localhost
    port: 6379
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        
  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          max-interval: 10000
          multiplier: 2.0

  web:
    resources:
      static-locations: file:/static/

# Stripe Configuration
stripe:
  api-key: "${STRIPE_API_KEY:sk_test_placeholder}"
  webhook-secret: "${STRIPE_WEBHOOK_SECRET:whsec_placeholder}"

---
spring:
  config:
    activate:
      on-profile: local,default
datasource:
  atsea:
    url: jdbc:h2:~/test
    username: SA
    password:
    driverClassName: org.h2.Driver
    defaultSchema:
    maxPoolSize: 10
    hibernate:
      hbm2ddl.method: create-drop
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
---
spring:
  config:
    activate:
      on-profile: postgres
  devtools:
    remote:
      secret: secretkey
    restart:
      enabled: true
    livereload:
      enabled: true
  redis:
    host: redis
    port: 6379
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
datasource:
  atsea:
    url: jdbc:postgresql://database:5432/atsea
    username: gordonuser
    password: gordonpass
    driverClassName: org.postgresql.Driver
    defaultSchema:
    maxConnections: 300
    initialConnections: 20
    maxAge: 30000
    testOnBorrow: true
    testWhileIdle:  true
    timeBetweenEvictionRunsMillis: 60000
    validationQuery: SELECT 1
    minPoolSize: 6
    maxPoolSize: 15
    hibernate:
      hbm2ddl.method: create
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
---
spring:
  config:
    activate:
      on-profile: mysql
datasource:
  atsea:
    url: jdbc:mysql://database:3306/atsea
    username: gordonuser
    password: gordonpassword
    driverClassName: com.mysql.jdbc.Driver
    defaultSchema:
    maxPoolSize: 20
    hibernate:
      hbm2ddl.method: update
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect
---
spring:
  config:
    activate:
      on-profile: sqlserver
datasource:
  atsea:
    url: jdbc:sqlserver://database:1433;databaseName=atsea
    username: gordonuser
    password: gordonpassword
    driverClassName: com.microsoft.sqlserver.jdbc.SQLServerDriver
    defaultSchema:
    maxPoolSize: 20
    hibernate:
      hbm2ddl.method: create-drop
      show_sql: true
      format_sql: true
      dialect: org.hibernate.dialect.SQLServerDialect


